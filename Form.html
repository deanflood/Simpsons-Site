		<img src="assets/images/HeaderPNG.png" alt="Number one simsons site" style="width: 100%; height: 250px">
		</div>
		
		<div id="Navigation">
	
			<ul>

		<h4>Add a new Simpsons Character!</h4>
			
			<div id="FormLayout">
			<form class="contact-form" action="#" method="post">
				<div class="row-form">
				<label class="label" for="firstName">Characters Name</label>
				<input class="input" id="name" name="name" type="text">
			</div>
			
			<form class="contact-form" action="#" method="post">
				<div class="row-form">
				<label class="label" for="firstName">Goals</label>
				<input class="input" id="goals" name="goals" type="text">
			</div>
			
			<form class="contact-form" action="#" method="post">
				<div class="row-form">
				<label class="label" for="firstName">Hobbies</label>
				<input class="input" id="hobbies" name="hobbies" type="text">
			</div>
			
			<form class="contact-form" action="#" method="post">
				<div class="row-form">
				<label class="label" for="firstName">Friends</label>
				<input class="input" id="friends" name="friends" type="text">
			</div>
			
			<div class="row-form">				
					<input class="radio" id="male" name="gender" type="radio"><label for="male">Male</label>
					<input class="radio" id="female" name="gender" type="radio"><label for="female">Female</label>
			</div> 
			
			<div class="row-form form-indent">
				<input class="btn" name="submit" id="submit" type="submit" value="Submit">
			</div>
			
			
		</div>
